<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Laravel 12 API Starter - Documentation</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Theme -->
        <link
            rel="stylesheet"
            href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css"
        />

        <!-- Custom styling -->
        <style>
            .markdown-section {
                max-width: 780px;
                margin: auto;
                padding: 20px;
                line-height: 1.7;
            }

            .markdown-section h1,
            .markdown-section h2,
            .markdown-section h3 {
                font-weight: 600;
            }

            .markdown-section code {
                background: #f4f4f4;
                padding: 2px 4px;
                border-radius: 4px;
            }
        </style>
    </head>

    <body>
        <div id="app"></div>

        <script>
            window.$docsify = {
                name: "Documentation",
                repo: "https://github.com/mrlinnth/laravel12-api-starter", // Optional GitHub link
                loadSidebar: true,
                subMaxLevel: 3, // Auto-generate sub-headings
                coverpage: false,
                search: {
                    maxAge: 86400000, // Cache 1 day
                    paths: "auto",
                    placeholder: "Search docs",
                },
            };
        </script>

        <!-- Core -->
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

        <!-- Plugins -->
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-markdown.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-json.min.js"></script>
    </body>
</html>
